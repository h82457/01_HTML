<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제5</title>
</head>

<body>
    <form action="12_연습문제5결과.html">
        <h1>회원가입</h1>

        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td><strong>ID</strong></td>
                    <td><input type="text" name="id" placeholder="아이디 10글자 이내"></td>
                    <td><button type="button">중복확인</button></td>
                </tr>
                <tr>
                    <td><strong>비밀번호</strong></td>
                    <td colspan="2"><input type="password" name="pw1" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                    <td><strong>비밀번호 확인</strong></td>
                    <td colspan="2"><input type="password" name="pw2"></td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td><input type="text" name="email1"></td>
                    <td>
                        <select name="email2">
                            <option value="">직접입력</option>
                            <option value="@naver.com">@naver.com</option>
                            <option value="@gmail.com">@gmail.com</option>
                        </select>
                    </td>
                </tr>
    

                
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            성별:
            <input type="radio" name="gender" value="남성">남성
            <input type="radio" name="gender" value="여성">여성
            <br><br>
            
            생년월일:
            <input type="date" name="birthday">
            <br><br>
            
            취미<br>
            <input type="checkbox" name="hobby" value="야구">야구
            <input type="checkbox" name="hobby" value="농구">농구
            <input type="checkbox" name="hobby" value="축구">축구  
            <input type="checkbox" name="hobby" value="공부">공부
            <input type="checkbox" name="hobby" value="음악 감상">음악감상
            <br><br>
            
            자기소개<br>
            <textarea name="intro" cols="80" rows="10"></textarea>
        </fieldset>
        <br>
        <button>회원가입</button>
        <button type="reset">다시입력</button>
    </form>
</body>

</html>
